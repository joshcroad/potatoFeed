<div class="container">

  <!-- Row -->
  <section class="row photos" data-ng-repeat="photo in photos">

    <!-- First Column -->
    <div class="col photo">
      
      <a href="#/potato/{{ photo.link | getPhotoID }}">
        <img src="{{ photo.media.m }}" alt="{{ photo.title }}" />
      </a>

    </div>

    <!-- Second Column -->
    <div class="col data">

      <div class="data_details">
        
        <h1><a href="#/potato/{{ photo.link | getPhotoID }}">{{ photo.title | truncateTitle }}</a></h1>

        <div class="meta_data">
          <a href="http://flickr.com/photos/{{ photo.author_id }}" target="_blank">{{ photo.author | getAuthor }}</a>
          <span class="publish_date">Published: {{ photo.published | date:"dd MMM yyyy 'at' HH':'mm"}}</span>
          <a href="{{ photo.link }}" target="_blank">View on Flickr</a>
        </div>
        
      </div>
      
    </div>

  </section>

</div>
